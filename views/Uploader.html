	div.scroll {
		height: 120px;
		overflow: scroll;

<body class="bg-secondary">
	<div class="container"id="app">
		<div class="row justify-content-center">
			<div class="col-el-5 col-md-8 col-10 col align-self-center"> </br></br>
				<div class="card">
					<div class="card-body">
						<form method="POST" action="/upload" enctype="multipart/form-data">

							<div class="center-block">
								<h1><strong>ファイルを選択</strong></h1> </br>
								<div class="input-group">
									<label class="input-group-btn">
										<span class="btn btn-primary">
											参照<input type="file" name="data" style="display:none">
										</span>
									</label>
									<input type="text" class="form-control" readonly=""> </br>
								</div>
								<button type="submit" class="btn btn-primary btn-lg btn-block">アップロード</button> </br>
								<!-- <p class="text-center "><a href="/uploaded_files">アップロード一覧</a></p> -->
							</div>
						</form>
					</div>
				</div></br></br>

				<div class="card">
					<h2>アップロード一覧</h2>
				</div>
				</br>
				<div class="card">
					<div class="card-body">
						<div class="scroll">
							<div class="demo" >
								<p v-for=" value in filenames ">
									<a v-bind:href="'/static/' + value">[[ value ]]</a>
								</p>
							</div>
						</div>
					</div>
				</div>
				<button v-on:click='loadFilesMore' class="btn btn-primary btn-block">More</button>
			</div>
		</div>
	</div>
